<!DOCTYPE html>
<html>
<head>
    <title>Spotify 熱門排行榜</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-success text-center mb-4">🔥 Spotify 熱門排行榜 🔥</h1>

        {% if top_songs|length == 0 %}
            <p class="text-center text-warning">⚠️ 目前沒有排行榜資料</p>
        {% endif %}

        <div class="row">
            {% for song in top_songs %}
                <div class="col-md-4 mb-4">
                    <div class="card bg-secondary h-100 text-white">
                        <img src="{{ song.cover_url }}" class="card-img-top" alt="封面圖片">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ song.title }}</h5>
                            <p class="card-text">{{ song.artist }}</p>
                            <a href="{{ song.youtube_embed_url }}" target="_blank" class="btn btn-outline-danger">🎬 在 YouTube 上播放</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light">🔙 回首頁</a>
        </div>
    </div>
</body>
</html>
