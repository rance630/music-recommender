<!DOCTYPE html>
<html>
<head>
    <title>音樂推薦網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1 class="text-success mb-4">🎵 音樂推薦網站</h1>
        <form action="/recommend" method="POST" class="d-flex flex-column align-items-center">
            <input type="text" name="query" class="form-control w-50 mb-3" placeholder="輸入你喜歡的歌手或歌曲...">
            <select name="mood" class="form-select w-50 mb-3">
                <option value="">選擇你的心情（可選）</option>
                <option value="relax">😌 放鬆</option>
                <option value="energetic">💪 精力充沛</option>
                <option value="reflective">😢 憂傷</option>
                <option value="happy">😊 開心</option>
                <option value="sleepy">😴 想睡</option>
            </select>
            <button type="submit" class="btn btn-success">推薦給我</button>
        </form>

        <div class="mt-4">
            <a href="/top" class="btn btn-outline-light">📊 查看熱門排行榜</a>
        </div>
    </div>
</body>
</html>
