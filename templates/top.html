<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎶 前50大 歌曲推薦</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .youtube-btn {
            background-color: #FF0000; /* YouTube red */
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .youtube-btn:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .youtube-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-success text-center mb-4">🎧 前50大 推薦歌曲</h1>
        <div class="row">
            {% for song in songs %}
                <div class="col-md-4 mb-4">
                    <div class="card bg-secondary h-100 text-white fade-in">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ song.name }}</h5>
                            <p class="card-text">Artist(s): {{ song.artists }}</p>
                            <p class="card-text">Daily Rank: {{ song.daily_rank }}</p>
                            
                            <a href="https://www.youtube.com/results?search_query={{ song.name }} {{ song.artists }}" 
                               target="_blank" 
                               class="youtube-btn">
                                🔎 在 YouTube 搜尋
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light">🔙 回首頁</a>
        </div>
    </div>
</body>
</html>
